      $('.toggle-nav-menu').on('click',function(){

    $('.select-menu-bar li span').on('click',function(){

      $('.main-section').removeClass("active");
      //$('.main-section').fadeOut(0);
      $('#'+$(this).data('active')).addClass("active");
      $(this).parent().addClass('active');
    });
