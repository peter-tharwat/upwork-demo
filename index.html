  <body style="background: #2196f3;opacity: 0;transition: 1s all ease-in-out;">
    <style type="text/css">
      .nav-menu{
       transition: .3s all ease-in-out;
      }
      .nav-menu *{
        color: #fff;
      }
      .nav-menu.active{
        transform: skewX(10deg) translate(0, 0)!important;
      }
      .nav-menu ul li {
        font-size: 1.3rem;
        padding: 10px 0px;
        border-bottom: 6px solid transparent;
        transition: .3s all ease-in-out;
        cursor: pointer;
      }
       .nav-menu ul li *{
        transition: .3s all ease-in-out;
       }
      .nav-menu ul li:hover{
        border-bottom: 6px solid #2196f3!important;
        color: #2196f3!important;
      }
      .nav-menu ul li:hover *{ 
        color: #2196f3!important;
      }
    </style>
    
      <div class="nav-menu active" style="    transform: skewX(0deg) translate(100%, 0);    height: 100vh;background: rgb(25 27 46);width: 400px;    transform-origin: top right;overflow: hidden;height: 100vh;position: fixed;z-index: 123;">
        <div style="transform: skewX(-10deg) translate(25%, 10%);height: 80vh;   transform-origin: top right;right:85px;display: inline-block;position: relative;">

          <div class="col-12 px-0">
              <span class="fas fa-times toggle-nav-menu" style="font-size: 2rem;cursor: pointer;"></span>
            </div>

          <div class="col-12 p-5">
            <!-- <h1 class="mb-5">مرحباً !</h1> -->
            
            <ul style="    list-style-type: none;" class="p-0 col-12 animate__animated animate__fadeInRight ">
              <li><span class="far fa-home"></span> الرئيسية</li>
              <li><span class="far fa-boxes-alt"></span> الخدمات</li>
              <li><span class="far fa-phone"></span> التواصل</li>
              <li><span class="far fa-info-circle"></span> عن الشركة</li>
              <li><span class="far fa-birthday-cake"></span> حقائق رائعة</li>
              <li><span class="far fa-users-crown"></span> فريق العمل</li>
              <li><span class="far fa-pencil"></span> المدونة</li>
              <li><span class="far fa-user-tie"></span> عملائنا</li>
            </ul>
          </div>
        </div>
         
      </div>
    
    
      <span class="fal fa-bars toggle-nav-menu" style="color: #fff;font-size: 2rem;cursor: pointer;position: absolute;top: 60px;right: 60px;"></span>
   
    <div class="col-12 d-flex justify-content-center text-center animate__animated animate__fadeInDown" style="height: 100vh;align-items: center;color: #fff;font-size: 3rem;">
     
        مرحباً .. !

    <script type="text/javascript">
      $('.toggle-nav-menu').on('click',function(){
        $('.nav-menu').toggleClass('active');
        //alert();
      });
      setTimeout(function(){
        $('body').css('opacity',1);
      },200);
    </script>
